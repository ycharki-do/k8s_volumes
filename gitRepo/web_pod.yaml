apiVersion: v1
kind: Pod
metadata:
  name: web-git
  labels:
    app: web-get
spec:
  containers: 
    - name: c1
      image: nginx:alpine
      volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
      ports: 
        - containerPort: 80
          protocol: TCP
  volumes:
    - name: html
      gitRepo:
        repository: https://github.com/luksa/kubia-website-example.git
        revision: master
        directory: .